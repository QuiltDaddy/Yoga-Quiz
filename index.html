<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Yoga Quiz</title>
    <meta name="description" content="Test your knowledge of classic Yoga poses">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <header class="header" role="banner">
      <h2 class="bar js-question">Question: 0</h2>
      <h1 class="quiz-title">Yoga Quiz</h1>
      <h2 class="bar js-score">Score: 0/0</h2>
    </header>
    <main role="main">  
      <section class="picture" role="region">
        <img class="pose" src="https://uploads-ssl.webflow.com/5b44edefca321a1e2d0c2aa6/5c1485620de6e6e40adffb22_Dimensions-Guide-Humans-Standing-Icon.svg" alt="Man and Woman Standing"/>
      </section>
      <section class="the-answer" role="region">
      </section>
      <section class="question-box" role="region">
        <form role="form" class="question-form">
          <button type="button" class="submit">Begin</button>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
    <script src="q&a.js"></script>
  </body>
</html>
